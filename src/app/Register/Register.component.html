<form #RegisterForm="ngForm" (ngSubmit)="Register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
  <input type="text" (keydown)="EmptyMessage()" [(ngModel)]="model.userName" required #userName="ngModel" class="form-control"   name="userName" placeholder="UserName">
  
  </div>
  <div class="form-group">

    <input type="password" [(ngModel)]="model.userPassword" class="form-control" required #userPassword="ngModel" name="userPassword" placeholder="UserPassword">
    
  </div>
  <div class="form-group text-center">
  <button class="btn-success btn mr-3" type="submit" [disabled]="!RegisterForm.valid">Register</button>
  <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  <div class="form-group text-center">
    <label>{{Message}}</label>
  </div>

  
</form>
